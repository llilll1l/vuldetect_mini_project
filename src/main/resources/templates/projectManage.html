<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>vulDetect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/sidebars.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&family=Montserrat:wght@300&family=Oswald:wght@500&family=Playfair+Display:wght@600&family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&family=Montserrat:wght@300&family=Nanum+Gothic&family=Oswald:wght@500&family=Playfair+Display:wght@600&family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

</head>

<body>

<!-- Sidebar and Content -->
<div class="container-fluid">
    <div class="row">

        <!-- Sidebar -->
        <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar font-family-azure">
            <div class="position-sticky" style=" margin-top: 30px;">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a href="/dashBoard" class="nav-link link-dark">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item click-item">
                        <a href="/projectManage" class="nav-link link-dark">
                            <i class="bi bi-table"></i> Project Manager
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 d-flex flex-column align-items-center">
            <div style=" margin-top: 30px; width: 100%;">
            <div style="margin: 0 auto; ">

                <div class="mb-4 d-flex">
                    <button class="btn btn-primary font-family-azure" onclick="location.href='addProject'">+ Project</button>
                </div>

                <div class="d-flex justify-content-center font-family-azure">
                    <table class="table" >
                        <thead align="center">
                            <tr>
                                <th>Project</th>
                                <th>User</th>
                                <th>Compliance</th>
                                <th>Round</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody align="center">
                        <!-- Thymeleaf 반복문을 사용하여 프로젝트 목록을 표시합니다. -->
                            <tr th:each="project : ${projects}">
                                <td th:text="${project.name}">Project Name</td>
                                <td th:text="${project.user.getName()}">User Name</td>
                                <td th:text="${project.compliance.getName()}">Compliance</td>
                                <td th:text="${project.round}">Round</td>
                                <td>
                                    <a th:href="@{'/deleteProject/' + ${project.id}}" class="btn btn-danger">Delete</a>
                                    <a th:href="@{'/updateProject/' + ${project.id}}" class="btn btn-warning">Update</a>
                                    <a th:href="@{'/diagnosisProject/' + ${project.id}}" class="btn btn-info">Diagnosis</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            </div>
        </main>
    </div>
</div>

</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Project</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/addProjectStyle.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&family=Montserrat:wght@300&family=Oswald:wght@500&family=Playfair+Display:wght@600&family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&family=Montserrat:wght@300&family=Nanum+Gothic&family=Oswald:wght@500&family=Playfair+Display:wght@600&family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">

</head>
<body>
<div class="project-form font-family-azure" style="margin: 30px">
    <h4>update Project</h4>
    <form th:action="@{/updateProject/{projectId}}" method="post">
        <input type="hidden" id="projectId" name="projectId" th:value="${project.id}">
        <label for="projectName">Project Name:</label>
        <input type="text" id="projectName" name="name" class="form-control" th:value="${project.name}" required><br>


        <label for="complianceList">Compliance:</label>
        <select name="compliance" id="complianceList" class="form-control">
            <option value="">select compliance</option>
            <option th:each="compliance : ${complianceList}"
                    th:text="${compliance.getName()}"
                    th:selected="${compliance.id == project.compliance.id}">Compliance Name />
        </select><br>

        <div class="row justify-content-center">
            <div class="col-auto">
                <input type="submit" value="update" class="btn btn-primary">
            </div>
            <div class="col-auto">
                <input type="button" value="Cancel" onclick="cancelForm()" class="btn btn-secondary">
            </div>
        </div>

    </form>
</div>
</body>
</html>

<script>
    function cancelForm() {
        // 이전 페이지로 돌아가기
        history.back();
    }
</script>
